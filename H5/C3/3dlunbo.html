<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .bigbox{
        width: 800px;
        height: 400px;
        border: 1px solid #000;
        position: fixed;left: 0;right: 0;top: 0;bottom: 0;margin: auto;
        /*transform-style:preserve-3d;*/
    }
</style>
<body>
<div class="bigbox">
</div>
</body>
<script>
    var num=20,widths=800,heights=400,arr=[];
    var bigbox=document.querySelector(".bigbox");
    for(var i=0;i<num;i++){
        //创立场景
        var screen=document.createElement("div");
        screen.style.cssText="width:"+widths+"px;height:"+heights/num+"px;perspective:4800px";
        //创建box
        var box=document.createElement("div");
        box.style.cssText="width:100%;height:100%;position:relative;transform-style:preserve-3d;transform-origin:center center "+widths/2+"px;transition:transform 2s linear "+0.2*i+"s";
//        box.style.cssText="width:100%;height:100%;transform-style:preserve-3d;position:relative;transition:transform 2s linear "+0.2*i+"s;transform-origin:center center "+widths/2+"px";
        //创建六个面
        for(var j=0;j<6;j++){
            var panl=document.createElement("div");
            panl.style.cssText="position:absolute;left:0;";
            if(j==0){
                //上面
                panl.style.width=widths+"px";
                panl.style.height=widths+"px";
                panl.style.transformOrigin="top";
                panl.style.transform="rotateX(90deg)";
                panl.style.background="#000";
            }else if(j==1){
                //左边
                panl.style.width=widths+"px";
                panl.style.height="100%";
                panl.style.transformOrigin="left";
                panl.style.transform="rotateY(-90deg)";
                panl.style.background="url(markdown/imgs/1.jpg) no-repeat";
                panl.style.backgroundPositionX="0";
                panl.style.backgroundPositionY=-(heights/num)*i+"px";
            }else if(j==2){
                //右边
                panl.style.width=widths+"px";
                panl.style.height="100%";
                panl.style.transformOrigin="right";
                panl.style.transform="rotateY(90deg)";
                panl.style.background="url(markdown/imgs/2.jpg) no-repeat";
                panl.style.backgroundPositionX="0";
                panl.style.backgroundPositionY=-(heights/num)*i+"px";
            }else if(j==3){
                //下边
                panl.style.width=widths+"px";
                panl.style.height=widths+"px";
                panl.style.transformOrigin="bottom";
                panl.style.bottom=0;
                panl.style.transform="rotateX(-90deg)";
                panl.style.background="#000";
            }else if(j==4){
                //后面
                panl.style.width=widths+"px";
                panl.style.height="100%";
                panl.style.background="url(markdown/imgs/3.jpg) no-repeat";
                panl.style.backgroundPositionX="0";
                panl.style.backgroundPositionY=-(heights/num)*i+"px";
            }else if(j==5){
                //前面
                panl.style.width=widths+"px";
                panl.style.height="100%";
                panl.style.transform="translateZ("+widths+"px)"
                panl.style.background="url(markdown/imgs/4.jpg) no-repeat";
                panl.style.backgroundPositionX="0";
                panl.style.backgroundPositionY=-(heights/num)*i+"px";
            }
            box.appendChild(panl)
        }
        bigbox.appendChild(screen)
        screen.appendChild(box)
        arr.push(box)
    }
    var insne=0;
    var speed=90;
    setInterval(function () {
        insne+=speed;
        for(var i=0;i<arr.length;i++){
            arr[i].style.transform="rotateY("+insne+"deg)"
        }
    },7000)
</script>
</html>
