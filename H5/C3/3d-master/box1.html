     .boxs{
         width:800px;height:400px;
         position: fixed;margin:auto;
         left:0;top:0;right:0;
         bottom: 0;border:1px solid red;
         perspective: 800px;
         perspective-origin: bottom;
     }
    </style>
    <script>
        window.onload=function(){
            var boxs=document.querySelector(".boxs");
            var heights=parseInt(getComputedStyle(boxs,null).height);
            var widths=parseInt(getComputedStyle(boxs,null).width);
            var arr=[];
            var nums=10;
            for(var i=0;i<nums;i++){
                //创建场景
                var scene=document.createElement("div");
                scene.style.cssText="width:100%;height:"+heights/nums+"px;position:absolute;left:0;top:"+(i*(heights/nums))+"px;";
                //创建盒子
                var box=document.createElement("div");
                box.style.cssText="width:100%;height:100%;position:absolute;left:0;top:0;transform-style:preserve-3d;transform-origin:center center -400px";
                //box.style.transition="transform 2s ease "+i*0.3+"s";
                for(var j=0;j<6;j++){

                    var panel=document.createElement("div");
                    panel.style.cssText="position:absolute;left:0;top:0;background:#000";
                    if(j==0){
                      panel.style.width=widths+"px"
                      panel.style.height=widths+"px";
                      panel.style.transformOrigin="top";
                      panel.style.transform="rotateX(-90deg)";
                    }else if(j==1){
                        panel.style.width="100%";
                        panel.style.height=heights/nums+"px";
                        panel.style.transformOrigin="left";
                        panel.style.transform="rotateY(90deg)";
                        panel.style.background="url(imgs/1.jpg) no-repeat 0 "+-i*(heights/nums)+"px";
                    }else if(j==2){
                        panel.style.width="100%";
                        panel.style.height=heights/nums+"px";
                        panel.style.background="url(imgs/2.jpg) no-repeat 0 "+-i*(heights/nums)+"px";
                    }else if(j==3){
                        panel.style.width="100%";
                        panel.style.height=heights/nums+"px";
                        panel.style.transformOrigin="right";
                        panel.style.transform="rotateY(-90deg)";
                        panel.style.background="url(imgs/3.jpg) no-repeat 0  "+-i*(heights/nums)+"px";
                    }else if(j==4){
                        panel.style.width=widths+"px"
                        panel.style.height=widths+"px";
                        panel.style.transformOrigin="bottom";
                        panel.style.top=-(widths-heights/nums)+"px"
                        panel.style.transform="rotateX(90deg)";
                    }else if(j==5){
                        panel.style.width="100%";
                        panel.style.height=heights/nums+"px";
                        panel.style.transform="translateZ(-800px)";
                        panel.style.background="url(imgs/4.jpg) no-repeat 0 "+-i*(heights/nums)+"px";
                    }

                    box.appendChild(panel)

                }
                scene.appendChild(box);
                boxs.appendChild(scene);
                arr.push(box);
            }

            var init=0;
            //setInterval(function(){
                init+=90;
                for(var i=0;i<arr.length;i++){

                    //arr[i].style.transform="rotateY("+init+"deg)";
                    if(i<5) {
                        arr[i].style.animation = "one  " + i * 5 + "s cubic-bezier(0.29,-0.46, 0.51, 1.15) forwards";
                    }else{
                        arr[i].style.animation = "one  " + (40 - i*5) + "s cubic-bezier(0.29,-0.46, 0.51, 1.15) forwards";
                    }

                }
            //},5000)
        }

    </script>
