<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>偏移</title>
    <link rel="stylesheet" href="../css/aa.css">
</head>
<style>
    .bode{
        box-sizing: border-box;
        border: 1px solid red;
        height: 200px;
        text-align: center;
        line-height: 200px;
    }
    .left,.right{
        height: 400px;
    }
    .right .row div{
        height:100px;
    }
    .left .row div{
        height: 200px;
    }
</style>
<body>
   <div class="container-fuilt">
       <div class="row">
           <div class="col-s-4 col-m-3 col-l-2 bode">1</div>
           <div class="col-s-4 col-m-3 col-l-2 col-l-push-6 bode">2</div>
           <div class="col-s-4 col-m-3 col-l-offset-2 col-l-2 bode">3</div>
           <div class="col-s-hide col-m-3 col-l-hide bode">4</div>
           <div class="col-s-hide col-m-hide col-l-2 col-l-pull-6 bode">5</div>
           <div class="col-s-hide col-m-hide col-l-2 bode">6</div>
       </div>
   </div>
</body>
</html>
