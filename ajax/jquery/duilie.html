		//自定义队列:建立队列，手动出队
		var arr=[
			function(){
				$("#box").animate({width:500},1000)// 在该函数执行的过程中下一条函数已经出队,都添加在fx身上，因此清除队列时要清除fx上的函数
				$("#box").dequeue("ms")
			},
			function(){
				$("#box").animate({height:500},1000)
			}
		]
		$("#box").queue("ms",arr)  //将ms队列给了#box

//		console.log($("#box").queue("ms"))   //未出队默认动画两条
