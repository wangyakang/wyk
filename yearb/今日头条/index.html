<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日头条主页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="main">
        <!--状态栏-->
        <div class="statue">
            <p class="statueLeft">13:14</p>
            <p class="statueRight">
                <i class="iconfont icon-wifi1"></i>
                <i class="iconfont icon-xinhao1"></i>
                <i class="iconfont icon-xinhao1"></i>
                <i class="iconfont icon-didianliang"></i>
            </p>
        </div>
        <!--Tab栏-->
        <div class="webTop">
            <a href="">今日头条</a>
            <input type="text" value="&#xe601; 搜你想搜的" class="sou">
        </div>
        <!--导航栏-->
        <div class="nav">
            <ul class="navLists">
                <li><a href="">推荐</a></li>
                <li><a href="">热点</a></li>
                <li><a href="">视频</a></li>
                <li><a href="">太原</a></li>
                <li><a href="">社会</a></li>
                <li><a href="">订阅</a></li>
            </ul>
            <div class="navAdd">
                <i class="iconfont icon-jiahao"></i>
            </div>
        </div>
        <!--主体-->
        <div class="shows">
            <ul class="showsNews">
                <li>
                    <a href="" class="message">
                        习近平向博鳌亚洲论坛2017年年会开幕式致贺信
                    </a>
                    <div class="small">
                        <div class="biaoshi">置顶</div>
                        <span>
                            新华网 103评论 2小时前
                        </span>
                        <div class="close"><i class="iconfont icon-chahao1"></i></div>
                        <div class="clear"></div>
                    </div>
                </li>
                <li>
                    <a href="" class="message">
                        中国“名字最霸气”的三个城市，以“国”命名
                    </a>
                    <div class="imgNews">
                        <img src="img/5.jpg" alt="">
                        <img src="img/6.jpg" alt="">
                        <img src="img/7.jpg" alt="">
                        <span class="hang"></span>
                    </div>
                    <div class="small">
                        <div class="biaoshi">热</div>
                        <span>历史杂货铺 151评论 1分钟前</span>
                        <div class="close"><i class="iconfont icon-chahao1"></i></div>
                        <div class="clear"></div>
                    </div>
                </li>
                <li>
                    <div class="second">
                        <a href="" class="message">
                            林郑月娥当选为香港特别行政区第五任行政长官人选
                        </a>
                        <div class="small">
                            <div class="biaoshi">热</div>
                            <span>新华网 234评论 8分钟前</span>
                            <div class="close"><i class="iconfont icon-chahao1"></i></div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="tp">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <a href="" class="message">
                        朝鲜：将以朝鲜式“特殊作战”粉碎美韩“特殊作战阴谋
                    </a>
                    <div class="imgNews">
                        <img src="img/2.jpg" alt="">
                        <img src="img/3.jpg" alt="">
                        <img src="img/4.jpg" alt="">
                        <span class="hang"></span>
                    </div>
                    <div class="small">
                        <div class="biaoshi">热</div>
                        <span>央视新闻 152评论 34分钟前</span>
                        <div class="close"><i class="iconfont icon-chahao1"></i></div>
                        <div class="clear"></div>
                    </div>
                </li>
            </ul>
        </div>
        <!--底部-->
        <div class="webBottom">
            <div>
                <p class="iconfont icon-shouye-shouye"></p>
                <p>首页</p>
            </div>
            <div>
                <p class="iconfont icon-shipin"></p>
                <p>视频</p>
            </div>
            <div>
                <p class="iconfont icon-xinxi"></p>
                <p>微头条</p>
            </div>
            <div>
                <p class="iconfont icon-denglu"></p>
                <p>未登录</p>
            </div>
        </div>
    </div>
</body>
</html>
