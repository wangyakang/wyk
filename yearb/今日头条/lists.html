<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日头条主页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/font/iconfont.css">
    <link rel="stylesheet" href="css/lists.css">

</head>
<body>
    <div class="main">
        <!--状态栏-->
        <div class="statue">
            <p class="statueLeft">13:14</p>
            <p class="statueRight">
                <i class="iconfont icon-wifi1"></i>
                <i class="iconfont icon-xinhao1"></i>
                <i class="iconfont icon-xinhao1"></i>
                <i class="iconfont icon-didianliang"></i>
            </p>
        </div>
        <!--Tab栏-->
        <div class="webTop">
            <a href="">今日头条</a>
            <input type="text" value="&#xe601; 搜你想搜的" class="sou">
        </div>
        <!--导航栏-->
        <div class="nav">
            <ul class="navLists">
                <li><a href="">体育</a></li>
                <li><a href="">财经</a></li>
                <li><a href="">军事</a></li>
                <li><a href="">国际</a></li>
                <li><a href="">段子</a></li>
                <li><a href="">趣图</a></li>
            </ul>
            <div class="navAdd">
                <i class="iconfont icon-jiahao"></i>
            </div>
        </div>
        <!--主体-->
        <div class="shows">
            <ul class="showsNews">
                <li>
                    <div class="second">
                        <a href="" class="message">
                            特朗普遭遇执政以来最大挫折
                        </a>
                        <div class="small">
                            <span>新华网 11评论</span>
                            <div class="close"><i class="iconfont icon-chahao1"></i></div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="tp">
                        <img src="img/8.jpg" alt="">
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="second">
                        <a href="" class="message">
                            美媒称中国仍在借鉴新加坡模式：未来或超越后者
                        </a>
                        <div class="small">
                            <span>参考消息 64评论</span>
                            <div class="close"><i class="iconfont icon-chahao1"></i></div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="tp">
                        <img src="img/9.jpg" alt="">
                    </div>
                    <div class="clear"></div>
                </li>
                <li>
                    <a href="" class="message">
                        刚果一群武装分子袭击当地警方 斩首40名警察
                    </a>
                    <div class="small">
                        <span>
                            环球网 532评论 27分钟前
                        </span>
                        <div class="close"><i class="iconfont icon-chahao1"></i></div>
                        <div class="clear"></div>
                    </div>
                </li>
                <li>
                    <a href="" class="message">
                       普京的保镖到底有多厉害
                    </a>
                    <div class="imgNews">
                        <img src="img/10.jpg" alt="">
                        <img src="img/11.jpg" alt="">
                        <img src="img/12.jpg" alt="">
                        <span class="hang"></span>
                    </div>
                    <div class="small">
                        <div class="biaoshi">热</div>
                        <span>央视新闻 152评论 34分钟前</span>
                        <div class="close"><i class="iconfont icon-chahao1"></i></div>
                        <div class="clear"></div>
                    </div>
                </li>
            </ul>
        </div>
        <!--底部-->
        <div class="webBottom">
            <div>
                <p class="iconfont icon-shouye-shouye"></p>
                <p>首页</p>
            </div>
            <div>
                <p class="iconfont icon-shipin"></p>
                <p>视频</p>
            </div>
            <div>
                <p class="iconfont icon-xinxi"></p>
                <p>微头条</p>
            </div>
            <div>
                <p class="iconfont icon-denglu"></p>
                <p>未登录</p>
            </div>
        </div>
    </div>
</body>
</html>
