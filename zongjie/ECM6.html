		6.//    Promise:构造函数    ec6
        原型上的方法：可通过实例化获得
        1.指定要执行的函数
        2.在执行完毕后要调用reslove()
        3.then()来执行最后的步骤
        var obj=new Promise(function(reslove){
            //执行的函数
            setTimeout(function(){},3000)
            reslove("执行完毕") //确定执行完毕,会传送给then的function
        })
        obj.then(function(e){
            //执行完毕后再执行的函数
            console.log(e)
        })
